<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Mindfulness Coach</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f1e8;
      color: #2c2c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #7d9e70;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .button {
      background-color: #7d9e70;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #6a8a5e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Je bent offline</h1>
    <p>Het lijkt erop dat je geen internetverbinding hebt. Voor de volledige functionaliteit van de Mindfulness Coach App is een internetverbinding nodig.</p>
    <p>Controleer je verbinding en probeer het opnieuw.</p>
    <a href="/" class="button">Vernieuwen</a>
  </div>
</body>
</html>
